{% extends 'base.html' %}
{% block content %}
    <br>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Products</h5>
            </div>
            <div class="card card-body">
                <table class="table table-bordered table-responsive table-sm example">
                    <thead>
                    <tr>
                        <th>name</th>
                        <th>phone</th>
                        <th>place</th>
                        <th>date_created</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>


                    {% for data in customers %}
                        <tr>
                            <td>{{ data.name }}</td>
                            <td>{{ data.phone }}</td>
                            <td>{{ data.place }}</td>
                            <td>{{ data.date_created }}</td>
                            <td><a class="btn btn-sm btn-info" href="{% url 'updatecustomer' data.id %}">Update</a>
                            </td>
                            <td><a class="btn btn-sm btn-danger" href="{% url 'deletecustomer' data.id %}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>
{% endblock %}
